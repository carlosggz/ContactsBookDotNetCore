<p class="text-right">
    <a [routerLink]="['add']">
        <img src="assets/add-contact.png" /> Add Contact
    </a>
</p>
<p *ngIf="!contacts.length">No contacts found</p>
<table class="table table-striped table-hover" *ngIf="contacts.length">
  <thead class="thead-dark">
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col" class="text-center">Emails</th>
    <th scope="col" class="text-center">Phones</th>
    <th>&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>{{ contact.firstName }}</td>
    <td>{{ contact.lastName }}</td>
    <td class="text-center">{{ contact.emailsCount }}</td>
    <td class="text-center">{{ contact.phonesCount }}</td>
    <td>
      <a title="Card" [routerLink]="['card', contact.contactId]">
        <img src="assets/card.png" />
      </a>      
      &nbsp;
      <a title="Edit" [routerLink]="['edit', contact.contactId]">
          <img src="assets/edit.png" />
      </a>
      &nbsp;
      <a title="delete" (click)="remove(contact.contactId);" style="cursor:pointer;">
          <img src="assets/delete.png" />
      </a>
    </td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2" *ngIf="total > pageSize">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
  </ngb-pagination>
</div>
